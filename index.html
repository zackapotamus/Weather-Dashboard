<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid bg-dark text-center text-white p-3">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-light">
                <div class="row">
                    <div class="col-12">
                        <h5 class="mt-3">Search for a city:</h5>
                        <form id="search">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="" aria-label=""
                                    aria-describedby="basic-addon1" id="search-bar">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" id="search-button">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12">
                        <ul class="list-group" id="city-list">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <div class="card mt-3 mb-3">
                            <div class="card-body">
                                <h4 class="card-title" id="city-display"></h4>
                                <div class="card-text">
                                    <p>Temperature: <span id="temp"></span> °F</p>
                                    <p>Humidity: <span id="humidity"></span> %</p>
                                    <p>Wind Speed: <span id="wind-speed"></span> mph</p>
                                    <p>UV Index: <button class="btn-danger uv-index"></button></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <h3>5 Day Forecast:</h3>
                        <div class="row" id="forecast-row">
                            <div class="col-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        <h4 class="card-title">5/16/1985</h4>
                                        <div class="card-text">
                                            <p>Temp: 66°F</p>
                                            <br />
                                            <p>Humidity: 43%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        This is some text within a card block.
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        This is some text within a card block.
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        This is some text within a card block.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>

</html>
